<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Code Generator - Free & Secure</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Free Universal QR and Barcode Generator. Create standard QR Codes and Code 128 barcodes instantly and securely using only client-side logic.">
    <meta name="keywords" content="QR code generator, barcode generator, free, secure, online tool, Code 128">
    
    <!-- Canonical Link for Promotion -->
    <link rel="canonical" href="https://mgpwagle.github.io/code-generator/">

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better aesthetics */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
    </style>

    <!-- Google Analytics (GA4) Global Site Tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0EYLBGXZ2J"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-0EYLBGXZ2J');
    </script>

    <!-- SEO: JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Universal Code Generator",
      "applicationCategory": "UtilityApplication",
      "operatingSystem": "Web",
      "description": "A free, secure, and client-side tool to generate QR codes and Barcodes.",
      "inLanguage": "en-US",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>

    <!-- Load React and Babel for JSX compilation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- MANDATORY: Load External Code Generation Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
    <!-- REMOVED: html5-qrcode.js -->
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;

    // --- ANALYTICS UTILITY ---

    const trackEvent = (eventName, params = {}) => {
        if (typeof gtag === 'function') {
          gtag('event', eventName, params);
        } else {
          // Fallback log for environments where gtag isn't ready
          console.log(`Analytics event tracked: ${eventName}`, params);
        }
    };


    // --- CODE GENERATOR COMPONENTS ---

    const BarcodeGenerator = ({ value }) => {
      const svgRef = useRef(null);
      const [error, setError] = useState(null);

      const renderBarcode = useCallback(() => {
        if (typeof JsBarcode === 'undefined') {
            setError("ERROR: JsBarcode library is not loaded. Cannot generate Barcode.");
            return;
        }
        setError(null);

        if (svgRef.current && value.trim()) {
          svgRef.current.innerHTML = '';
          
          try {
            JsBarcode(svgRef.current, value.trim(), {
              format: "CODE128",
              displayValue: true,
              text: value,
              textAlign: "center",
              textPosition: "bottom",
              flat: true,
              height: 80,
              width: 2,
            });
          } catch (e) {
            setError(`Barcode generation failed: ${e.message}`);
          }
        } else if (svgRef.current) {
            svgRef.current.innerHTML = '';
        }
      }, [value]);

      useEffect(() => {
        renderBarcode();
      }, [value, renderBarcode]);

      return (
        <div className="flex justify-center p-6 bg-white rounded-xl shadow-inner mt-4 w-full">
          {error ? (
            <p className="text-red-500 font-bold text-center">{error}</p>
          ) : value.trim() ? (
            <svg ref={svgRef} className="max-w-full h-auto"></svg>
          ) : (
            <p className="text-gray-500 italic">Enter text or a URL and click 'Generate' to create a Barcode.</p>
          )}
        </div>
      );
    };

    const QrGenerator = ({ value }) => {
      const qrRef = useRef(null);
      const [error, setError] = useState(null);

      const renderQrCode = useCallback(() => {
        if (typeof QRCode === 'undefined') {
            setError("ERROR: QRCode.js library is not loaded. Cannot generate QR Code.");
            return;
        }
        setError(null);

        if (qrRef.current && value.trim()) {
          qrRef.current.innerHTML = '';

          try {
            new QRCode(qrRef.current, {
              text: value.trim(),
              width: 256,
              height: 256,
              colorDark : "#000000",
              colorLight : "#ffffff",
              correctLevel : QRCode.CorrectLevel.H
            });
          } catch (e) {
            setError(`QR Code generation failed: ${e.message}`);
          }
        } else if (qrRef.current) {
            qrRef.current.innerHTML = '';
        }
      }, [value]);

      useEffect(() => {
        renderQrCode();
      }, [value, renderQrCode]);

      return (
        <div className="flex justify-center p-6 bg-white rounded-xl shadow-inner mt-4 w-full">
          {error ? (
            <p className="text-red-500 font-bold text-center">{error}</p>
          ) : value.trim() ? (
            <div ref={qrRef} className="p-2 border-4 border-slate-100 rounded-lg">
              {/* QR Code will be drawn here by QRCode.js */}
            </div>
          ) : (
            <p className="text-gray-500 italic">Enter text or a URL and click 'Generate' to create a QR Code.</p>
          )}
        </div>
      );
    };
    
    // --- REMOVED: CodeScanner Component ---

    /**
     * Main application component.
     */
    const App = () => {
      const defaultInput = 'https://www.google.com';
      const [inputValue, setInputValue] = useState(defaultInput);
      const [codeValue, setCodeValue] = useState(defaultInput);
      const [activeTab, setActiveTab] = useState('QR'); // Default to QR
      const inputRef = useRef(null);
      

      // --- HANDLERS ---

      const handleGenerate = () => {
        setCodeValue(inputValue);
        // Analytics tracking
        trackEvent('code_generated', {
            code_type: activeTab,
            data_length: inputValue.length,
            method: 'manual_input'
        });
      };

      const handleTabClick = (tab) => {
        setActiveTab(tab);
        setCodeValue(inputValue); // Always regenerate on tab switch
        
        // Analytics tracking
        trackEvent('tab_switch', { new_tab: tab });
        
        // Focus on input 
        if (inputRef.current) {
            inputRef.current.focus();
        }
      };

      const TabButton = ({ tabName }) => (
        <button
          onClick={() => handleTabClick(tabName)}
          className={`py-3 px-5 sm:px-8 text-lg font-semibold rounded-t-xl transition-all duration-300 ease-in-out whitespace-nowrap
            ${activeTab === tabName
              ? 'bg-indigo-600 text-white shadow-xl shadow-indigo-500/50'
              : 'bg-indigo-100 text-indigo-700 hover:bg-indigo-200'
            }
          `}
        >
          {tabName}
        </button>
      );

      return (
        <div className="min-h-screen bg-gray-50 flex items-start justify-center p-4 sm:p-8 font-sans">
          <div className="w-full max-w-3xl bg-white rounded-xl shadow-2xl p-6 sm:p-8 border border-gray-100">

            {/* Header and Menu Tabs */}
            <header className="mb-8 mt-2">
              <h1 className="text-3xl font-extrabold text-gray-900 mb-4 text-center">
                Universal Code Generator
              </h1>
              <div className="flex justify-center border-b-2 border-indigo-100 overflow-x-auto">
                <TabButton tabName="QR" />
                <TabButton tabName="Barcode" />
                {/* REMOVED: Read Code Tab */}
              </div>
            </header>
            
            <React.Fragment>
                {/* Manual Input Area (Generator Focus) */}
                <section className="mb-8 p-6 bg-gray-50 rounded-xl border border-gray-200">
                    <label htmlFor="code-input" className="block text-xl font-bold text-gray-700 mb-4 text-center">
                        Enter Data to Encode:
                    </label>
                    <input
                        ref={inputRef}
                        id="code-input"
                        type="text"
                        value={inputValue}
                        onChange={(e) => setInputValue(e.target.value)}
                        onKeyDown={(e) => { // Allow Enter key to trigger generation
                            if (e.key === 'Enter') {
                                handleGenerate();
                            }
                        }}
                        placeholder={`Enter data for ${activeTab} Code generation (e.g., URL, Product ID)...`}
                        className="w-full p-4 border border-gray-300 rounded-t-lg shadow-sm focus:ring-green-500 focus:border-green-500 text-gray-800 text-lg"
                        aria-label="Code input data"
                    />
                    <div className="flex w-full">
                        <button
                            onClick={handleGenerate}
                            className="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-4 rounded-b-lg transition-colors duration-200 shadow-md transform hover:scale-[1.005] active:scale-100 text-lg"
                        >
                            Generate {activeTab} Code
                        </button>
                    </div>

                    <p className="mt-4 text-sm text-gray-500 text-center">
                        <span className="font-semibold">{activeTab} Codes</span> are best for {activeTab === 'QR' ? 'URLs and long strings of text.' : 'short, alphanumeric data.'}
                    </p>
                </section>

                {/* Code Output Area */}
                <section className="flex flex-col items-center min-h-[300px]">
                    <h2 className="text-xl font-bold text-gray-800 mb-4">
                        Generated {activeTab} Code
                    </h2>
                    {/* Conditional rendering based on the active tab */}
                    {activeTab === 'QR' && <QrGenerator value={codeValue} />}
                    {activeTab === 'Barcode' && <BarcodeGenerator value={codeValue} />}
                </section>
            </React.Fragment>

            {/* Footer for link promotion */}
            <footer className="mt-8 pt-4 border-t border-gray-100 text-center text-sm text-gray-500">
                Project hosted at: 
                <a 
                    href="https://mgpwagle.github.io/code-generator/" 
                    target="_blank" 
                    rel="noopener noreferrer"
                    className="text-indigo-600 hover:text-indigo-800 font-medium ml-1 transition-colors"
                >
                    mgpwagle.github.io/code-generator/
                </a>
            </footer>

          </div>
        </div>
      );
    };

    // Render the React application
    if (typeof ReactDOM !== 'undefined' && typeof document !== 'undefined') {
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    }
    </script>
</body>
</html>
